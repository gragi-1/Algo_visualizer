<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Algoritmos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Visualizador de Algoritmos</h1>
        <div>
            <button onclick="generateArray()">Generar Nuevo Arreglo</button>
            <button onclick="startSorting('bubbleSort')">Bubble Sort</button>
            <button onclick="startSorting('selectionSort')">Selection Sort</button>
            <button onclick="startSorting('quickSort')">Quick Sort</button>
            <button onclick="pauseSorting()">Pausar</button>
            <button onclick="resumeSorting()">Reanudar</button>
        </div>
        <div id="visualization"></div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
